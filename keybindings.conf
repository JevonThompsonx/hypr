# ArchRiot User Keybindings
# -----------------------------------------------------------------------------
# This file is sourced by your main Hyprland config:
#   ~/.config/hypr/hyprland.conf
#
# Purpose:
# - Keep your personal keybindings separate from the base config
# - Keep your personal application preferences separate from the base config
# - Persist across installs/repairs (the installer preserves this file)
#
# Usage:
# - Add your custom `bind` lines below
# - `unbind` keys that overlap with defaults
# - Add inline # Description to appear on keymap panel.($mod SHIFT H)
# - Change or add application variables for launchers
# - Reload Hyprland to apply changes:
#     hyprctl reload
#
# Notes:
# - $mod and apps ($terminal etc) are defined in the main config (usually SUPER)
# - If a bind here conflicts with a base bind, you need to `unbind` them first.
# - Inline comments will be used as key description on help panel (e.g.: $mod, x, exec, twitter  # Twitter App)
# - Keybindings without inline # Description will not show up on the keymap panel.
# - Prefer consistency and minimal overlap with system defaults.
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# Add / Overwrite applications (Examples)
# -----------------------------------------------------------------------------
# $mod = WINKEY                            # Use a different bind for MOD key
# $terminal = kitty                        # Change the default terminal here (or other apps)
# $myFavoriteApp = my_script.sh --flags    # Add a custom variable to bind

# -----------------------------------------------------------------------------
# Unified Fullscreen (Examples)
# -----------------------------------------------------------------------------
# Use a single keybinding to toggle fullscreen for the focused window.
# Uncomment ONE of the options below (or both if you want both shortcuts).


# Option A: Super + F11 toggles fullscreen
# bind = $mod, F11, fullscreen

# Option B: Alt + Enter toggles fullscreen (common in terminals)
# bind = ALT, RETURN, fullscreen


# -----------------------------------------------------------------------------
# Your Custom Keybindings (add below)
# -----------------------------------------------------------------------------
# Example templates:
# bind = $mod, B, exec, brave   # Brave Browser (this will be the description on keybindings panel)
# bind = $mod SHIFT, RETURN, exec, $terminal --class=com.mitchellh.ghostty-floating  # Flying Terminal (Ghostty)
# bind = $mod, G, exec, ~/.local/share/archriot/config/bin/scripts/some-script.sh  # My Awesome Script
#
# Add your binds here:
# Tip: Stabilize session safely without a full Hyprland reload (prevents Brave/monitor flakiness)
# Example: Use the ArchRiot binary to relaunch Waybar, restart hypridle, and enforce displays
bind = $mod SHIFT, K, exec, $HOME/.local/share/archriot/install/archriot --stabilize-session  # Stabilize session (Waybar/hypridle)
bind = $mod CTRL SHIFT, K, exec, $HOME/.local/share/archriot/install/archriot --stabilize-session --memory-clean --notify  # Stabilize (low-memory)
bind = $mod, K, exec, $browser --app="https://keep.google.com/"  # Google Keep
# Optional: Restart portals (clipboard/screenshot fix)
# bind = $mod SHIFT, P, exec, $HOME/.local/share/archriot/install/archriot --portals-restart  # Restart portals
# unbind = $mod, X  ### ¡¡¡ unbind first if it conflicts with a base bind !!!
# bind = $mod, X, exec, echo "Hello from ArchRiot!"  # Say Hello! (add your description)
