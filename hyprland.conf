# Hyprland Configuration for Lenovo Yoga 720 (Adjusted)
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

# Set Monitor (Recommended)
# Use preferred resolution, auto position, scale 1. Adjust scale if needed.
# Check your display name with `hyprctl monitors` if you want to specify it (e.g., eDP-1)
monitor=,preferred,auto,1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
        clickfinger_behavior = 1 # 1 for right-click with 2-finger tap
        # Consider experimenting with accel_profile = flat or adaptive if needed
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    # accel_profile = default # flat, adaptive
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(8f00ffee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    
    blur {
       enabled = true
       size = 5 # Lower if performance issues arise
       passes = 1 # Lower if performance issues arise
       # new_optimizations = on # Consider enabling for potential performance boost
    }
    
    # Add other decoration options like shadows if desired
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    # enable_swallow = true # Optional: For terminal swallowing behavior
    # swallow_regex = ^(foot|kitty|alacritty)$ # Example
}

# Window Rules (See https://wiki.hyprland.org/Configuring/Window-Rules/)
# Use `hyprctl clients` to find class/title names
windowrule = opacity 0.85 0.85,^(Thunar)$ # Corrected class name often starts with capital
windowrule = opacity 0.85 0.85,^(gedit)$
windowrule = opacity 0.85 0.85,^(Catfish)$ # Corrected class name often starts with capital
windowrulev2 = opacity 0.85 0.85,floating:1
windowrulev2 = tile,title:^(Notion)(.*)$
windowrulev2 = tile,title:^(ChatGPT)(.*)$
windowrulev2 = tile,title:^(Hoppscotch)(.*)$
windowrulev2 = tile,title:^(Xbox)(.*)$
windowrulev2 = tile,title:^(Deep)(.*)$
windowrulev2 = tile,title:^(Gemini)(.*)$
windowrulev2 = tile,title:^(iCloud)(.*)$
windowrulev2 = tile,title:^(YouTube)(.*)$
windowrulev2 = tile,title:^(Proton)(.*)$
windowrulev2 = tile,title:^(MindMap)(.*)$
# Example floating rule
# windowrulev2 = float,class:^(pavucontrol)$

# Layer Rules (for Waybar, notifications etc)
layerrule = blur , waybar
layerrule = ignorezero , waybar
# Blur rules for specific apps/toolkits
blurls = wofi
blurls = thunar # Note: Use class name from `hyprctl clients`, might be Thunar
blurls = gtk-layer-shell # for nwg-drawer, notifications like mako
blurls = catfish # Note: Use class name, might be Catfish

# Variables
$mainMod = SUPER
$browser = librewolf
$terminal = foot
$music = tidal # Assuming 'tidal' is a command or script to launch it
$fileManager = dolphin

# Keybinds (See https://wiki.hyprland.org/Configuring/Binds/)
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, E, exec, nwg-bar # Assuming this launches your exit menu/bar
bind = $mainMod, N, exec, $fileManager
bind = $mainMod SHIFT, space, togglefloating, # Changed from keycode 65
bind = $mainMod, D, exec, wofi --show drun --allow-images
bind = $mainMod SHIFT, D, exec, nwg-drawer
bind = $mainMod, P, pseudo, # dwindle toggle pseudo
bind = $mainMod, J, togglesplit, # dwindle toggle split direction
bind = $mainMod, M, exec, $music
bind = $mainMod, C, exec, code
bind = $mainMod SHIFT, C, exec, nvim # Make sure nvim runs in your $terminal if not GUI
# bind = $mainMod SHIFT, C, exec, $terminal -e nvim # Example if nvim needs terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, fullscreen, 0 # Toggle fullscreen mode 0 (standard)
bind = $mainMod SHIFT, F, fullscreen, 1 # Toggle fullscreen mode 1 (maximize)

# Function keys (Fill these in!)
bind = $mainMod, F1, exec, # Command for F1
bind = $mainMod, F2, exec, # Command for F2
bind = $mainMod, F3, exec, # Command for F3
bind = $mainMod, F4, exec, # Command for F4
bind = $mainMod, F5, exec, # Command for F5
bind = $mainMod, F6, exec, # Command for F6
bind = $mainMod, F7, exec, # Command for F7
bind = $mainMod, F8, exec, # Command for F8
bind = $mainMod, F9, exec, # Command for F9
bind = $mainMod, F10, exec, # Command for F10
bind = $mainMod, F11, exec, # Command for F11
bind = $mainMod, F12, exec, # Command for F12

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace silently (without following) with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move active window to a workspace and follow with ALT + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume Controls (Using symbolic names)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# If using PipeWire directly and prefer wpctl:
# bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Screen Brightness (Using symbolic names)
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# !! IMPORTANT !! Keyboard Brightness (Using symbolic names)
# YOU MUST REPLACE 'platform::kbd_backlight' with the correct device name from `brightnessctl -l`
bind = , XF86KbdBrightnessDown, exec, brightnessctl -d 'platform::kbd_backlight' set 33%- 
bind = , XF86KbdBrightnessUp, exec, brightnessctl -d 'platform::kbd_backlight' set +33%

# Media Player Controls (Using symbolic names)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screenshots (using grimblast)
bind = $mainMod SHIFT, S, exec, grimblast copysave screen && notify-send Screenshot captured
bind = $mainMod, S, exec, grimblast copysave area && notify-send Selected\ area captured
bind = $mainMod, Print, exec, grimblast copysave active && notify-send Active\ window captured
bind = $mainMod SHIFT, Print, exec, grimblast copysave output && notify-send Output captured # Changed 'output active' to just 'output'

# Resize submap
bind = $mainMod, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# Move window with keyboard
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r

# Wallpaper control
bind = $mainMod SHIFT, W, exec, wpaperctl next # Assuming wpaperd is used

# Emoji Picker
bind = $mainMod, E, exec, rofimoji # Changed key from 'e' to 'E' for consistency, adjust if needed

# Startup Applications (exec-once)
exec-once = wpaperd # Wallpaper daemon
exec-once = waybar # Status bar
exec-once = nm-applet --indicator # Network manager tray icon
exec-once = blueman-applet # Bluetooth tray icon
exec-once = mako # Notification daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # PolicyKit auth agent
exec-once = copyq # Clipboard manager (Handles history/watching)
# exec-once = xrdb -load ~/.Xresources # Uncomment if you specifically need Xresources
exec-once = apply-gsettings # Apply GTK settings (assuming this is your script/tool)
exec-once = ~/.config/hypr/scripts/sleep.sh # Your custom sleep script
# Add any other essential startup services here

