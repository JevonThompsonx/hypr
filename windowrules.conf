# ArchRiot User Window Rules
# -----------------------------------------------------------------------------
# This file is sourced by your main Hyprland config:
#   ~/.config/hypr/hyprland.conf
#
# Purpose:
# - Keep your personal window rules separate from the base config
# - Persist across installs/repairs (the installer preserves this file)
#
# Usage:
# - Add your custom `windowrulev2` lines below
# - Reload Hyprland to apply changes:
#     hyprctl reload
#
# Notes:
# - Prefer consistency and minimal overlap with system defaults
# -----------------------------------------------------------------------------

# Example window rules:

# windowrulev2 = opacity 0.80 0.80, class:^(mpd-player)$
# windowrulev2 = float, class:^(mpd-player)$
# windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:1
# windowrulev2 = size 60% 45%, class:^(mpd-player)$, workspace:3
# windowrulev2 = size 98% 30%, class:^(mpd-player)$, workspace:2
# windowrulev2 = move 1%, class:^(mpd-player)$, workspace:2
# windowrulev2 = size 98% 28%, class:^(mpd-player)$, workspace:4
# windowrulev2 = move 1% 71%, class:^(mpd-player)$, workspace:4

# -----------------------------------------------------------------------------
# User custom window rules:
# -----------------------------------------------------------------------------

# Google Keep window rules (mirror Proton Mail: 45% x 85%, move 52% 8%)
windowrulev2 = float, class:^(brave-keep\.google\.com.*)$
windowrulev2 = size 45% 85%, class:^(brave-keep\.google\.com.*)$
windowrulev2 = move 52% 8%, class:^(brave-keep\.google\.com.*)$

# Fallback for generic Brave class with matching title
windowrulev2 = float, class:^(brave-browser)$, title:.*[Gg]oogle [Kk]eep.*
windowrulev2 = size 45% 85%, class:^(brave-browser)$, title:.*[Gg]oogle [Kk]eep.*
windowrulev2 = move 52% 8%, class:^(brave-browser)$, title:.*[Gg]oogle [Kk]eep.*
# Phantom wallet (Brave extension) popup — like Proton Mail, but 50% x 60%
windowrulev2 = float, class:^(brave-browser)$, title:.*[Pp]hantom.*
windowrulev2 = size 50% 60%, class:^(brave-browser)$, title:.*[Pp]hantom.*
windowrulev2 = move 52% 8%, class:^(brave-browser)$, title:.*[Pp]hantom.*
# Wallets — right-aligned like X/Twitter; keep original sizes; avoid off-screen
windowrulev2 = move 58% 8%, class:^(Trezor Suite)$
windowrulev2 = move 49% 8%, class:^(Ledger Live)$
windowrulev2 = move 49% 8%, class:^(ledger live)$
# -----------------------------------------------------------------------------
